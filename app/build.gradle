plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "ru.debajo.srrradio"
        minSdk 21
        targetSdk 31
        versionCode 4
        versionName "1.0.3"

        buildConfigField "String", "PRIVACY_POLICY", '"http://188.120.246.136/srrradio_privacy_policy.html"'
        buildConfigField "String", "DATABASE_HOMEPAGE", '"https://www.radio-browser.info/"'
        buildConfigField "String", "DEVELOPER_EMAIL", '"debajo.dev@gmail.com"'
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        kotlin {
            kotlinOptions {
                freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
                freeCompilerArgs += "-opt-in=androidx.compose.material3.ExperimentalMaterial3Api"
                freeCompilerArgs += "-Xjvm-default=all"
                freeCompilerArgs += "-Xcontext-receivers"
            }
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler_version
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation project(":data")
    implementation project(":domain")
    implementation project(":common")
    implementation project(":common-di")

    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material3:material3:$compose_meterial3_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-util:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.activity:activity-compose:$compose_activity_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$compose_view_model_version"
    implementation "androidx.navigation:navigation-compose:$compose_navigation_version"
    implementation "com.github.skydoves:landscapist-glide:$glide_landscapist"
    implementation "com.google.accompanist:accompanist-pager:$accompanist_version"
    implementation "me.onebone:toolbar-compose:2.3.3"

    implementation 'androidx.palette:palette:1.0.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'
    implementation 'com.google.android.exoplayer:extension-mediasession:2.18.1'
    implementation 'com.github.devDebajo:reduktor:1.0.0-alpha04'

    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}
buildscript {
    ext {
        compose_version = '1.2.0-beta03'
        compose_meterial3_version = '1.0.0-alpha12'
        compose_activity_version = '1.6.0-alpha03'
        compose_view_model_version = '2.5.0-rc01'
        compose_navigation_version = '2.4.2'
        accompanist_version = '0.24.7-alpha'
        glide_landscapist = '1.5.1'

        coroutines_version = '1.6.1'
        core_ktx_version = '1.9.0-alpha04'

        lifecycle_version = '2.5.0-rc01'
        activity_ktx_version = "1.6.0-alpha04"

        retrofit_version = '2.9.0'
        retrofit_coroutines_adapter = '0.9.2'

        timber_version = '5.0.1'
        okhttp_version = '5.0.0-alpha.6'
        room_version = '2.4.2'
        koin_version = "2.2.3"
        joda_time_version = '2.10.14'

        kotlin_version = '1.6.21'
    }
}

plugins {
    id 'com.android.application' version '7.1.2' apply false
    id 'com.android.library' version '7.1.2' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_version"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}